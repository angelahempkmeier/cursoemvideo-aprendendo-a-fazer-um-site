<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false; /*maquina de estado*/
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "../projeto-glass-html5/_imagens/" + tipo +".jpg"; /* + é simbolo de concatenacao no js, o tipo tem que estar entre aspas */
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;

                }
            }
            
        }


    </script>
</head>
<body>
    
    <h1>Acenda a Lâmpada</h1>
    <img src="../projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">


    
</body>
</html>
